<div class="face-snap-card" [ngClass]="{snapped:IsSnapped}">
    <h2>{{faceSnap.title | titlecase}}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne : {{faceSnap.createdDate | date:'le dd MMMM yyyy √† HH:MM'}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location">{{faceSnap.location}}</p>
    <p>
        <button (click)="onSnap()">{{buttonText}}</button>
        <span [ngStyle]="{color : 'rgb(0,'+faceSnap.snaps *180+',0)'}">üëç{{faceSnap.snaps}}</span>
    </p>
</div>
